<div class='container'>
<h2> Login In</h2>


</div>
<div>
	<form style='width: 40%' class='form-horizontal'>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type='text' class='form-control' id='username' name='username' ng-focus='inputFocus()'/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type='password' class='form-control' id='password' name='password' ng-focus='inputFocus()'/>
			</div>
		</div>		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<ul>
					<li ng-repeat="error in errors">
						<p class='error'>{{error}}</p>
					</li>
				</ul>
			</div>
		</div>
	
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<button ng-click='login()'  class='btn btn-primary btn-sm'>login</button>
			<button ng-click='goToSignUp()'  class='btn btn-primary btn-sm'>signup</button>
			</div>
		</div>	

	</fom>



</div>
