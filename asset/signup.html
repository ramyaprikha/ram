<div class='container'>
	<h2>Sign Up</h2>
	<form style='width: 50%' class='form-horizontal'>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type='text' class='form-control' id='username' name='username' ng-focus='inputFocus()'/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type='password' class='form-control' id='password' name='password' ng-focus='inputFocus()'/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Confirm Password</label>
			<div class="col-sm-10">
				<input type='password' class='form-control' id='password2' name='password2' ng-focus='inputFocus()'/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<ul>
					<li ng-repeat="error in errors">
						<p class='error'>{{error}}</p>
					</li>
				</ul>
			</div>
		</div>	
	
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<button ng-click='signup()'  class='btn btn-primary btn-sm'>Submit</button>
			</div>
		</div>

	</fom>
</div>
